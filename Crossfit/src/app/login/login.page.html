<ion-header  mode="ios" class="ion-no-border">
</ion-header>

<ion-content>
  <div class="header">
    <img src="../../assets/icon/iconWhite.png" alt="">
  </div>
  <form id="#form" class="form">
    
    <ion-item  class="inputIem" lines="none" >
      <ion-label class="labelForm" position="stacked">Email</ion-label>
      <ion-input class="inputForm" type="email" placeholder="example@email.com" style="color: white;"></ion-input>
    </ion-item>

    <ion-item  class="inputIem" lines="none" >
      <ion-label class="labelForm" position="stacked">Password</ion-label>
      <ion-input class="inputForm" type="password" style="color: white;"></ion-input>
    </ion-item>
    <!--
      <ion-item class="imputBtn">
      <ion-input type="password" placeholder=""></ion-input>
    </ion-item>
    -->
    <div class="div_buttons">
      <div class="div_button" >
        <ion-button class="button_register" [routerLink]="['/register']">Register</ion-button>
      </div>
      <div class="div_button">
        <ion-button [routerLink]="['/home']" class="button_login">Login</ion-button>
      </div>
      <div class="div_button2">
        <ion-button class="button_guest">Guest</ion-button>
      </div>
    </div>

    <div style="margin-top: 35px;">
      <p style="text-align: center; color: white;">Forgot password? Click <a style="text-decoration: none; color: red;" [routerLink]="['/forgotpass']">here</a> !</p>
    </div>
    
  </form>
</ion-content>
