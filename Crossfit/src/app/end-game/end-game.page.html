<ion-header [translucent]="true" mode="md">
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="ion-align-self-center" >
        <ion-button class="ion-no-border" [routerLink]="['/home']" routerLinkActive="router-link-active" >
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="4" class="ion-align-self-center">
        <img src="../../assets/icon/iconWhite.png" alt="">
      </ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="3" class="ion-align-self-center" >
        <ion-button size="large" mode="ios" >
          <ion-icon name="menu-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>

  <div class="stripTitle ion-text-center">
    <ion-text>
      <h4 class="ion-no-margin">ESTATÍSTICAS DETALHADAS</h4>
    </ion-text>
  </div>
  <div class="stripSubTitle">
    <ion-text>
      <h4 class="ion-no-margin">Relatorio do WOD</h4>
    </ion-text>
  </div>

  <div class="mainSataticInfo">
    <ion-list mode="md">
      <ion-item>
        <ion-label>WOD</ion-label>
        <ion-badge color="primary" mode="ios">{{fullHistory?.relWod.wod}}</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Número de cartas</ion-label>
        <ion-badge color="primary" mode="ios">{{fullHistory?.relWod.numCartas}}</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Data Inicio</ion-label>
        <ion-badge color="primary" mode="ios">{{fullHistory?.relWod.dataInicio}}</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Data Fim</ion-label>
        <ion-badge color="primary" mode="ios">{{fullHistory?.relWod.dataFim}}</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Duração</ion-label>
        <ion-badge color="primary" mode="ios">{{fullHistory?.relWod.duracao}}</ion-badge>
      </ion-item>
    </ion-list>
  </div>

  


  <div class="stripSubTitle">
    <ion-text>
      <h4 class="ion-no-margin">Relatorio Completo</h4>
    </ion-text>
  </div>
  
  <div class="fullStaticInfo">
    <ion-list mode="md">
      <ion-item *ngFor="let item of fullHistory.relDetalhe">
        <ion-img [src]="getFulImagePath(item.card)" ></ion-img>
        <ion-badge slot="end" color="primary" mode="ios">{{item.exercicio}}</ion-badge>
      </ion-item>
    </ion-list>
  </div>

  
  

</ion-content>
