<ion-header [translucent]="true" mode="md">
  <ion-grid>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="4" class="ion-align-self-center">
        <img src="../../assets/icon/iconWhite.png" alt="">
      </ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="3" class="ion-align-self-center" >
        <ion-button size="large" mode="ios" >
          <ion-icon name="menu-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content >

  <!--MENU-->
  <ion-segment class="menu" mode="md">
    <ion-segment-button checked value="WOD">
      <ion-label>WOD</ion-label>
    </ion-segment-button>
    <ion-segment-button value="history">
      <ion-label>HISTORY</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!--Menu Content-->
<div class="menuContainer">


  <ion-grid class="ion-no-padding wod" fixed>

    <ion-row class="ion-align-items-center">
      <ion-col size="3">
        <img class="imgWood" src="../../assets/icon/iconWhite.png" alt="">
      </ion-col>
      <ion-col size="7">
        <ion-label>
          <h2>WOD</h2>
          <h3>{{wods[selectedWood].name}}</h3>
        </ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-button class="ion-no-padding" size="large" fill="clear" (click)="openWodModal()">
          <ion-icon name="chevron-down-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid class="numCards" fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label >Number of Cards: {{wods[selectedWood].numCards}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  

  <ion-list class="naipes" mode="md">  
    <ion-item>
      <img src="../../assets/icon/copa.png" alt="">
      <ion-label>{{wods[selectedWood].copas}}</ion-label>
    </ion-item>
    <ion-item>
      <img src="../../assets/icon/paus.png" alt="">
      <ion-label>{{wods[selectedWood].paus}}</ion-label>
    </ion-item>
    <ion-item>
      <img src="../../assets/icon/ouro.png" alt="">
      <ion-label>{{wods[selectedWood].ouros}}</ion-label>
    </ion-item>
    <ion-item>
      <img src="../../assets/icon/espada.png" alt="">
      <ion-label>{{wods[selectedWood].espadas}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-grid mode="ios" fixed class="buttonsToPlay ion-no-padding" >
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" fill="solid">
          <ion-icon name="person-sharp"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" fill="solid">
          <ion-icon name="people-sharp"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

  

</ion-content>
