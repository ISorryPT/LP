<ion-header [translucent]="true" mode="md">
  <ion-grid>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="4" class="ion-align-self-center">
        <img src="../../assets/icon/iconWhite.png" alt="">
      </ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="3" class="ion-align-self-center" >
        <ion-button size="large" mode="ios" >
          <ion-icon name="menu-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content >

  <div class="timer">

    <ion-grid fixed>
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <ion-icon name="stopwatch-outline"></ion-icon>
        </ion-col>
        <ion-col size="10">
          <h4>0:35:26</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </div>

  <div class="deck">
    <ion-slides [options]="{lock: true}">
      <ion-slide>
        <h1>Awesome Slide Content</h1>
      </ion-slide>
      <ion-slide>
        <h1>Awesome Slide Content</h1>
      </ion-slide>
    </ion-slides>
  </div>
  

</ion-content>
